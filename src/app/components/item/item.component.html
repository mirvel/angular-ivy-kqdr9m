<div class="item-container">
  <div class="name">{{ item.name }}</div>
  <div class="region">
    {{ item.region }}
  </div>
  <div class="scores">
    <!-- TODO: Order should be depended of the headers -->
    <div class="scores-container">
      <ng-container *ngFor="let score of item.scores">
        <div class="score">{{ itemRound(score.score) }}</div>
      </ng-container>
    </div>
  </div>
</div>
